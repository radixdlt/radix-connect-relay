name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  release:
    types:
      - prereleased # A release was created and identified as a pre-release.
      - released # A release was published, or a pre-release was changed to a release.

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  pull-requests: write
  contents: read
  deployments: write
  packages: write

jobs:
  setup-tags:
    runs-on: ubuntu-latest
    steps:
      - uses: RDXWorks-actions/checkout@main
      - name: Docker tags
        id: tags
        uses: RDXWorks-actions/metadata-action@master
        with:
          images: |
            docker.io/radixdlt/radix-connect-relay
          tags: |
            type=sha,event=pr
            type=sha,event=branch
            type=semver,pattern={{version}}
    outputs:
      tags: ${{ steps.tags.outputs.tags }}
      labels: ${{ steps.tags.outputs.labels }}
      json: ${{ steps.tags.outputs.json }}

  build:
    runs-on: ubuntu-latest
    needs:
      - setup-tags
    steps:
      - uses: RDXWorks-actions/checkout@main

      - name: Use bun
        uses: oven-sh/setup-bun@194c60efc37fcfa5fa518543a35a9d2da5fe42a2
        with:
          bun-version: 1.0.x

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build --target=bun

      - name: Unit tests
        run: bun test

  push-docker-image:
    name: Docker
    needs:
      - setup-tags
    uses: radixdlt/public-iac-resuable-artifacts/.github/workflows/docker-build.yml@main
    with:
      runs_on: ubuntu-latest
      image_registry: 'docker.io'
      image_organization: 'radixdlt'
      image_name: 'radix-connect-relay'
      tag: ${{ needs.setup-tags.outputs.tags }}
      context: '.'
      dockerfile: 'Dockerfile'
      platforms: 'linux/amd64'
      scan_image: true
      provenance: false
      snyk_target_ref: ${{ github.ref_name }}
      with_sbom: false
