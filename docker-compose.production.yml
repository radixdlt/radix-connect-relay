version: "3.9"

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
      target: release
    expose:
      - "3000"
    ports:
      - "3000:3000"
    environment:
      - PORT=${PORT}
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT}
    command: bun run src/index.ts

  redis:
    image: redis:7.0-alpine
    restart: always
    ports:
      - "6379:6379"
    expose:
      - "6379"
    command: redis-server --save 20 1 --loglevel warning --maxmemory-policy noeviction
    volumes:
      - rcrRedisData:/data

  redis-commander:
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "8081:8081"

volumes:
  rcrRedisData:
    driver: local
